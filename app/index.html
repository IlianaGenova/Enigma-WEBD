<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/static/e.jpg">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
	<div class="grid-container">
		<header class="top-nav">
			<img src="/static/logo.png" alt="Enigma machine" class="logo">
			<div class="buttons">
				<button class="button manual" type="button" name="button">Manual <img class="icon" src="/static/icons/writer.png"></button>
				<button class="button my" type="button" name="button">My project <img class="icon" src="/static/icons/innovation.png"></button>
				<button class="button sheet" type="button" name="button">Code sheet <img class="icon" src="/static/icons/copy.png"></button>
			</div>
		</header>

		<div class="title-wrapper">
			<div class="the">
				<span>THE</span>
			</div>
			<div class="enigma">
				ENIGMA
			</div>
			<div class="machine">
				<span>MACHINE</span>
			</div>
		</div>
		<div class="enigma-pic">

			<button type="button" name="button" title='Get more historical info here'>
				<img src="/static/svg/typewriter.svg" alt="This content shall remain an Enigma :)">
				<h3>Click the pic to get more historical facts</h3>
			</button>
		</div>
		<div class="banner-wrapper">
			<img class="banner" src="/static/long-keyboard.jpeg" alt="">
			<div class="card text-card">
				This is some real quality material right here.
			</div>
			<div class="card shadowed">

			</div>
		</div>

		<footer>

		</footer>
	</div>
</body>
</html>
